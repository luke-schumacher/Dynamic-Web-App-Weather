<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllWeather</title>
  <link rel="icon" type="image/x-icon" href="http://openweathermap.org/img/wn/02d@2x.png">
  <link rel="apple-touch-icon" href="img/appstore.png">
  <link rel="apple-touch-startup-image" href="img/startup.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="weather_background">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button><img src="./img/Search-Icon.png"></img></button>
      <!-- Option B &#128269; -->
    </div>
    <div id="ClockDisplay" class="clock" onload="showTime()"></div>
    <div class="weather loading">
      <h2 class="city">Weather in Seoul</h2>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <h1 class="temp">25Â°C</h1>
      <div class="humidity">Humidity: 70%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
      <iframe class="map" src="" height="250" width="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
</body>

</html>
